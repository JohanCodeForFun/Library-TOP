<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="container container-fluid">
      <nav class="navbar bg-light">
        <div class="container container-fluid">
          <a class="navbar-brand">Library App</a>
          <form class="d-flex" role="search">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >Add book
            </button>
          </form>
        </div>
      </nav>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">
                Add Book
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
							<div class="container container-fluid">
								<form class="needs-validation" novalidate>
									<div class="form-input">
										<label for="inputTitle" class="form-label">Add title</label>
										<input
											class="form-control"
											id="inputTitle"
											type="text"
											placeholder="add title"
											required
										>
										<label for="inputAuthor" class="form-label mt-3">Add author</label>
										<input
											class="form-control"
											id="inputAuthor"
											type="text"
											placeholder="add author"
											required
										>
										<label for="inputPages" class="form-label mt-3">Add Number of pages</label>
										<input
											class="form-control"
											id="inputPages"
											type="text"
											placeholder="add number of pages"
											required
										>
                    <div class="input-group-text mt-3">
                      <label for="inputIsRead" class="form-control">have you read it?</label>
                      <input class="form-check-input" id="inputIsRead" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
									</div>
								</form>
							</div>


						</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="submitBook" type="button" class="btn btn-success"  data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Book successfully added!">
                Add book to library
              </button>
            </div>
          </div>
        </div>
      </div>

      <main id="libraryContent" class="container container-fluid">
        <section id="booksAdded">
            <h2>Books in your library:</h2>
            <table class="table table-striped table-sortable">
              <thead class="bg-primary text-white">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Pages</th>
                  <th scope="col">Read</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="booksBody"></tbody>
            </table>
          </section>
        </main>
    </div>
  </body>
</html>
