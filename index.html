<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section id="libraryContent">
		<div>
			<h1>Library</h1>
			<form action="">
				<div class="form-input">
					<label for="title">Add title</label>
					<input form="title" id="inputTitle" type="text" placeholder="add title">
					<label for="author">Add author</label>
					<input for="author" id="inputAuthor" type="text" placeholder="add author">
					<label for="pages">Add Number of pages</label>
					<input for="pages" id="inputPages" type="text" placeholder="add number of pages">
					<input id="submitBook" type="button" value="Add book to Library">
					<p id="bookParagraph"></p>
				</div>
				
			</form>

			<section id="booksAdded">
				<table>
					<thead>
						<th>Title</th>
						<th>Author</th>
						<th>Pages</th>
						<th>Read</th>
					</thead>
					<tbody id="booksBody">

					</tbody>
				</table>
			</section>
			
		</div>
		<div>
		</div>
	</section>
	<script src="app.js"></script>
</body>
</html>
